<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>{{ 'REGISTER.TITLE' | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>{{ 'REGISTER.FIRST_NAME' | translate }}</mat-label>
          <input matInput formControlName="firstName" placeholder="{{ 'REGISTER.FIRST_NAME' | translate }}" type="text">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>{{ 'REGISTER.LAST_NAME' | translate }}</mat-label>
          <input matInput formControlName="lastName" placeholder="{{ 'REGISTER.LAST_NAME' | translate }}" type="text">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>{{ 'REGISTER.EMAIL' | translate }}</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput formControlName="email" placeholder="{{ 'REGISTER.EMAIL' | translate }}" type="email">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>{{ 'REGISTER.PASSWORD' | translate }}</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="{{ 'REGISTER.PASSWORD' | translate }}">
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>{{ 'REGISTER.CONFIRM_PASSWORD' | translate }}</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword" placeholder="{{ 'REGISTER.CONFIRM_PASSWORD' | translate }}">
          <button mat-icon-button matSuffix (click)="toggleConfirmPasswordVisibility()" type="button">
            <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width register-button" [disabled]="!registerForm.valid">
          {{ 'REGISTER.SUBMIT' | translate }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
