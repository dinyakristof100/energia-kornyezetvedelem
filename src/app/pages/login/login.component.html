<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>{{ 'LOGIN.TITLE' | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>{{ 'LOGIN.EMAIL' | translate }}</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput formControlName="email" placeholder="{{ 'LOGIN.EMAIL' | translate }}" type="email">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>{{ 'LOGIN.PASSWORD' | translate }}</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="{{ 'LOGIN.PASSWORD' | translate }}">
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width login-button" [disabled]="!loginForm.valid">
          {{ 'LOGIN.SUBMIT' | translate }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
