<div class="modal-backdrop"></div>

<div class="modal">
  <div class="modal-content">
    <!-- Modal fejléce -->
    <div class="modal-header">
      <h2>{{ 'PROFIL.LAKAS_MODAL.TITLE' | translate }}</h2>
      <button type="button" class="close-btn" (click)="onCancel()">&times;</button>
    </div>

    <!-- Modal törzs -->
    <div class="modal-body">
      <form [formGroup]="lakasForm" class="space-y-4">
        <!-- Lakás megnevezése -->
        <div class="form-group">
          <label for="lakasNev">{{ 'CIM.LAKAS_NEV' | translate }}</label>
          <input type="text" id="lakasNev" class="form-control" formControlName="lakasNev" />
        </div>

        <!-- Lakás mérete -->
        <div class="form-group">
          <label for="lakasmeret">{{ 'CIM.LAKASMERET' | translate }}</label>
          <input type="number" id="lakasmeret" class="form-control" formControlName="lakasmeret" min="0" />
        </div>

        <!-- Cím adatok -->
        <div formGroupName="cim">
          <div class="form-group">
            <label for="orszag">{{ 'CIM.ORSZAG' | translate }}</label>
            <input type="text" id="orszag" class="form-control" formControlName="orszag" />
          </div>

          <div class="form-group">
            <label for="iranyitoszam">{{ 'CIM.IRANYITOSZAM' | translate }}</label>
            <input type="number" id="iranyitoszam" class="form-control" formControlName="iranyitoszam" min="0" />
          </div>

          <div class="form-group">
            <label for="telepules">{{ 'CIM.TELEPULES' | translate }}</label>
            <input type="text" id="telepules" class="form-control" formControlName="telepules" />
          </div>

          <div class="form-group">
            <label for="utca">{{ 'CIM.UTCA' | translate }}</label>
            <input type="text" id="utca" class="form-control" formControlName="utca" />
          </div>

          <div class="form-group">
            <label for="hazszam">{{ 'CIM.HAZSZAM' | translate }}</label>
            <input type="text" id="hazszam" class="form-control" formControlName="hazszam" />
          </div>

          <div class="form-group">
            <label for="epulet">{{ 'CIM.EPULET' | translate }}</label>
            <input type="text" id="epulet" class="form-control" formControlName="epulet" />
          </div>

          <div class="form-group">
            <label for="emelet">{{ 'CIM.EMELET' | translate }}</label>
            <input type="text" id="emelet" class="form-control" formControlName="emelet" />
          </div>

          <div class="form-group">
            <label for="ajto">{{ 'CIM.AJTO' | translate }}</label>
            <input type="text" id="ajto" class="form-control" formControlName="ajto" />
          </div>
        </div>

        <!-- Építési mód -->
        <div class="form-group">
          <label for="epitesMod">{{ 'CIM.EPITES_MOD.TITLE' | translate }}</label>
          <select id="epitesMod" class="form-control" formControlName="epitesMod">
            <option *ngFor="let epitesiMod of epitesiModok" [value]="epitesiMod.key">
              {{ epitesiMod.label }}
            </option>
          </select>
        </div>

        <!-- Fűtési típus -->
        <div class="form-group">
          <label for="futesTipus">{{ 'CIM.FUTES_TIPUS' | translate }}</label>
          <select id="futesTipus" class="form-control" formControlName="futesTipus">
            <option *ngFor="let futesTipus of futesTipusok" [value]="futesTipus.key">
              {{ futesTipus.label }}
            </option>
          </select>
        </div>

        <!-- Szigetelés checkbox -->
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="szigeteles" formControlName="szigeteles" />
          <label class="form-check-label ml-1" for="szigeteles">{{ 'CIM.SZIGETELES' | translate }}</label>
        </div>
      </form>
    </div>

    <!-- Modal lábléc -->
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Mégse</button>
      <button type="button" class="btn btn-primary" (click)="onSave()" [disabled]="lakasForm.invalid">Mentés</button>
    </div>
  </div>
</div>
