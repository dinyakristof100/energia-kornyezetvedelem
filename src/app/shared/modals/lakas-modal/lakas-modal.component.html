<div class="p-6 space-y-6 bg-white rounded-xl shadow-2xl max-h-screen overflow-y-auto">
  <h2 class="text-2xl font-bold text-green-800 text-center">
    {{ 'PROFIL.LAKAS_MODAL.TITLE' | translate }}
  </h2>

  <form [formGroup]="lakasForm" class="space-y-6">

    <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 space-y-3">
      <h3 class="text-lg font-semibold text-gray-700">{{ 'CIM.LAKAS_ADATOK' | translate }}</h3>
      <input type="text" formControlName="lakasNev" placeholder="{{ 'CIM.LAKAS_NEV' | translate }}"
             class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-300" />
      <input type="number" formControlName="alapterulet" placeholder="{{ 'PROFIL.HAZ_ALAPTERULET' | translate }}"
             min="0" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-300" />
    </div>

    <div formGroupName="cim" class="bg-gray-50 p-4 rounded-lg border border-gray-200 space-y-3">
      <h3 class="text-lg font-semibold text-gray-700">{{ 'CIM.ADATOK' | translate }}</h3>
      <ng-container *ngFor="let field of ['orszag','iranyitoszam','telepules','utca','hazszam','epulet','emelet','ajto']">
        <input [id]="field" [formControlName]="field" [placeholder]="'CIM.' + field.toUpperCase() | translate"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-300" />
      </ng-container>
    </div>

    <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 space-y-3">
      <h3 class="text-lg font-semibold text-gray-700">{{ 'CIM.EGYEB' | translate }}</h3>

      <select formControlName="epitesMod"
              class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-white focus:ring-2 focus:ring-green-300">
        <option value="" disabled hidden>{{ 'CIM.EPITES_MOD.TITLE' | translate }}</option>
        <option *ngFor="let epitesiMod of epitesiModok" [value]="epitesiMod.key">
          {{ epitesiMod.label }}
        </option>
      </select>

      <select formControlName="futesTipus"
              class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-white focus:ring-2 focus:ring-green-300">
        <option value="" disabled hidden>{{ 'CIM.FUTES_TIPUS' | translate }}</option>
        <option *ngFor="let futesTipus of futesTipusok" [value]="futesTipus.key">
          {{ futesTipus.label }}
        </option>
      </select>

      <div class="flex items-center">
        <input type="checkbox" id="szigeteles" formControlName="szigeteles"
               class="h-4 w-4 text-green-600 border-gray-300 rounded" />
        <label for="szigeteles" class="ml-2 text-sm text-gray-700">
          {{ 'CIM.SZIGETELES' | translate }}
        </label>
      </div>
    </div>

    <div class="flex justify-end gap-4 pt-2">
      <button type="button" (click)="onCancel()"
              class="bg-white border border-gray-300 text-gray-700 hover:bg-gray-100 px-6 py-2 rounded-lg transition">
        {{ 'MEGSE' | translate }}
      </button>
      <button type="button" (click)="onSave()" [disabled]="lakasForm.invalid"
              class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded-lg transition">
        {{ 'MENTES' | translate }}
      </button>
    </div>
  </form>
</div>
